<!DOCTYPE html>
<html>
    <head>
        <title>Bitontour - Benvenuto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
              rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
              rel="stylesheet" type="text/css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <link href="css/loader.css" rel="stylesheet">
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/moduli.js"></script>
    </head>
    <body style="overflow-x: hidden;">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <label class="navbar-brand"><a onClick="window.history.back();"><img src="img/back-icon.png"></a> <a href="treni.html" style="color:black">BitonTour Official</a></label>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="treni.html">Aggiorna informazioni</a>
                        </li>
                        <li>
                            <a onClick="acquistaBiglietti();">Acquista biglietti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div><br><br><br><br>
        <!--Treni in partenza/arrivo-->
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#treniTab">
                    <label style="color:black; font-size: 25px" id="titoloTreni">Treni in partenza/arrivo</label>
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="treniTab" class="tab-pane fade in active">
                <div class="panel-group"  style="overflow: hidden;">
                    <p id="nessunTreno"></p>
                    <div id="loaderTreni">
                        <div id="cssLoader4" class="main-wrap">
                            <div class="loader">
                                <div class="child-common child1"></div>
                                <div class="child-common child2" style="left:20px;"></div>
                                <div class="child-common child3" style="left:40px;"></div>
                                <div class="child-common child4" style="left:60px;"></div>
                                <div class="child-common child5" style="left:80px;"></div>
                            </div>            
                        </div>
                    </div>
                    <div class="list-group" id="treni">
                    </div>
                </div>
            </div>
        </div>
        <script>
            function acquistaBiglietti(){
                var myWindow = window.open("http://www.ferrovienordbarese.it/tariffe", "Acquista biglietti", "width=100%, height=100%");
            }
            var myTimer = setInterval(
                function(){ 
                    $('#treni').html('');
                    $("#loaderTreni").show();
                    var responso = getTreni();
                    var num = 0;
                    var table = '';
                    num = responso.length;
                    table += '<table class="table table-striped">';
                    table += '<thead>';
                    table += '<th>Treno</th>';
                    table += '<th>Destinazione</th>';
                    table += '<th>Orario</th>';
                    table += '<th>Rit.</th>';
                    table += '<th>Bin.</th>';
                    table += '</thead>';
                    table += '<tbody>';
                    if (num > 0){
                        if (num >= 6){
                            num = 6;
                        }
                        for(i = 1; i < num; i++){
                            table += '<tr>';
                            if (responso[i][0] === 'e' || responso[i][0] === 'r' || responso[i][0] === 'o'){
                                table += '<td>-</td>';
                                table += '<td>-</td>';
                                table += '<td>-</td>';
                                table += '<td>-</td>';
                                table += '<td>-</td>';
                            }else{
                                table += '<td>'+responso[i][0]+'</td>';
                                table += '<td>'+responso[i][2]+'</td>';
                                table += '<td>'+responso[i][3]+'</td>';
                                table += '<td>';
                                if (responso[i][4] > 0) table += responso[i][4]+'\'';
                                table += '</td>';
                                table += '<td>'+responso[i][5]+'</td>';
                            }
                            table += '</tr>';
                        }
                    }else{
                        table += '<tr>';
                        table += '<td>-</td>';
                        table += '<td>-</td>';
                        table += '<td>-</td>';
                        table += '<td>-</td>';
                        table += '<td>-</td>';
                        table += '</tr>';
                    }
                    table += '</tbody>';
                    $('#treni').html(table);
                    $("#loaderTreni").hide();
                }, 3000
            );
        </script>
    </body>
</html>
