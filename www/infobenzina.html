    <head>
        <title>Bitontour - Benvenuto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
              rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
              rel="stylesheet" type="text/css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <link href="css/loader.css" rel="stylesheet">
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/moduli.js"></script>
        <script src="dist/sweetalert.js"></script>
        <link rel="stylesheet" href="dist/sweetalert.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfb207wttgivShnmaoRMYYs2BCjTlAjcg"></script>
    </head>
    <body style="overflow-x: hidden;">
        <div id="loaderBenzina">
            <div id="cssLoader4" class="main-wrap">
                <div class="loader">
                    <div class="child-common child1"></div>
                    <div class="child-common child2" style="left:20px;"></div>
                    <div class="child-common child3" style="left:40px;"></div>
                    <div class="child-common child4" style="left:60px;"></div>
                    <div class="child-common child5" style="left:80px;"></div>
                </div>            
            </div>
        </div>
        <div id="map" style="width:100%;height:50%;"></div>
        <script>
            $("#loaderBenzina").show();
            var get = parseGetVars(); //recupero i parametri passati in input
            if (get['id'] > 0){ //è stato passato un id
                //BENZINE-------------------------------------------------------------------
                //recupero i dati sulle benzine
                var responso = getBenzine(); //invio la richiesta
                var num = 0;
                num = responso.locations.length;
                //se lo status è success
                if (num > 0){
                    for (i = 0; i < num; i++){ //scorro tutti i valori
                        if (getIDBenzina(responso, i) === get['id']){ //se l' id che confronto è uguale a quello che ho passato, la benzina da considerare è questa
                            //41.1080038, 16.6822973
                            var mapOptions = {
                                scrollwheel: true,
                                zoom: 20,
                                center: new google.maps.LatLng(getLat(responso, i), getLong(responso, i))
                            };
                            var map = new google.maps.Map(
                                document.getElementById('map'),
                                mapOptions
                            );
                            var marker1 = new google.maps.Marker({
                                map: map, 
                                position: new google.maps.LatLng(getLat(responso, i), getLong(responso, i)),
                                icon: getImgBenzina(responso, i)
                            });
                        }

                    }
                }else{
                    window.location = 'index.html';
                }
            }
            $("#loaderBenzina").hide();
        </script>
    </body>
</html>
