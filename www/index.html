<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

        <!-- CSS Files -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/css/material-kit.css" rel="stylesheet"/>
    </head>

    <body style="overflow-x: hidden; height: 100%; height: auto; background-image: linear-gradient(to bottom, rgba(0,0,0, 0.1) 100%, rgba(255,255,255,0.9) 1000%), url('https://upload.wikimedia.org/wikipedia/commons/0/07/Immabitonto.JPG')">
        <div style="margin-top: 40%;">
            <div style="margin-left: 5%; margin-right:5%; background:rgba(158,158,158,0.5);">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <img style="text-align: center" src="system/img/btourlogo.png" width="200px" height="200px"><br>
                        <label style="font-size: 20px; color: white"><i>Tutti i servizi in un' unica app</i></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10 text-center">
                        <button class="btn btn-info" data-toggle="modal" data-target="#loginPopup">
                            Accedi
                        </button>
                        <button class="btn btn-info" data-toggle="modal" data-target="#registerPopup">
                            Registrati
                        </button>
                    </div>
                </div><br><br>
            </div>
        </div>
        <div class="modal fade" id="loginPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <form>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Accedi per usufruire dei servizi!</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label">E-mail</label>
                                        <input type="email" id="txtEmailL" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Password</label>
                                        <input type="password" id="txtPasswordL" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer text-left">
                            <button type="button" onClick="javascript:user_login();" class="text-left btn btn-info btn-primary">Accedi</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal fade" id="registerPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <form>
                <div class="modal-dialog"  style="overflow-y: scroll; max-height:30%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Registrati per poter iniziare ad usare Bitour</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Nome</label>
                                        <input type="text" id="txtNomeR" class="form-control" value="Giuseppe">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Cognome</label>
                                        <input type="text" id="txtCognomeR" class="form-control" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label">E-mail</label>
                                        <input type="email" id="txtEmailR" class="form-control" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Password</label>
                                        <input type="password" id="txtPasswordR" class="form-control"  >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Conferma password</label>
                                        <input type="password" id="txtConfermaPasswordR" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer text-left">
                            <button type="button" onClick="javascript:user_register();" class="text-left btn btn-info btn-primary">Registrati</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <!--   Core JS Files   -->
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/material.min.js"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="assets/js/nouislider.min.js" type="text/javascript"></script>

    <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
    <script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script src="assets/js/material-kit.js" type="text/javascript"></script>
    <script src="system/js/bootstrap-notify.min.js"></script>
    <script src="system/js/app.js"></script>
    <script src="system/js/index.js"></script>

    <script src="xdk/init-dev.js"></script>

</html>
