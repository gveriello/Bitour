<!DOCTYPE html>
<html>
    <head>
        <title>Bitontour - Benvenuto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
              rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
              rel="stylesheet" type="text/css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <link href="http://www.gveriello.altervista.org/accesspoint/css/loader.css" rel="stylesheet">
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/moduli.js"></script>
        <script src="dist/sweetalert.js"></script>
        <link rel="stylesheet" href="dist/sweetalert.css">
    </head>

    <body style="overflow-x: hidden;">
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <label class="navbar-brand"><a onClick="window.history.back();"><img src="img/back-icon.png"></a> <a href="farmacie.html" style="color:black">BitonTour Official</a></label>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="farmacie.html">Aggiorna informazioni</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div><br><br>
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#farmacieTab">
                    <label style="color:black; font-size: 25px" id="titoloFarmacie">Farmacie</label>
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="farmacieTab" class="tab-pane fade in active">
                <div class="panel-group"  style="overflow: hidden;">
                    <p id="nessunaFarmacia"></p>
                    <div id="loaderFarmacie">
                        <div id="cssLoader4" class="main-wrap">
                            <div class="loader">
                                <div class="child-common child1"></div>
                                <div class="child-common child2" style="left:20px;"></div>
                                <div class="child-common child3" style="left:40px;"></div>
                                <div class="child-common child4" style="left:60px;"></div>
                                <div class="child-common child5" style="left:80px;"></div>
                            </div>            
                        </div>
                    </div>
                    <div class="list-group" id="farmacie">
                    </div>
                </div>
            </div>
        </div>
        <script>
            var div = '';
            if (!checkConnection()){
                alert('Devi essere connesso a internet per poter utilizzare Bitontour.');
            }else{
                $("#loaderFarmacie").show();
                //CHIESE-------------------------------------------------------------------
                //recupero i dati sulle chiese
                var responso = getFarmacie();
                //se lo status è success
                if (getStatus(responso, 0) === "Success"){
                    //e il numero delle chiese è > 0
                    if (getNumber(responso, 0) > 0){
                        for(i = 0; i < getNumber(responso, 0); i++){
                            div = '';
                            div += '<div class="card text-center">';
                            div += '<div class="card-block">';
                            div += '<h4 class="card-title">'+getNome(responso, i)+'</h4>';
                            div += '<h6 class="card-subtitle text-muted">'+getIndirizzo(responso, i)+'</h6>';
                            div += '<p class="card-text p-y-1"><a style="color: black" href="tel:'+getTelefono(responso, i)+'">tel. '+getTelefono(responso, i)+'</a> - fax. '+getFax(responso, i)+'</p>';
                            div += '<a href="#" class="card-link">Leggi di più</a>';
                            div += '</div>';
                            div += '</div>';
                            div += '<hr>';
                            //creo il div collapse
                            //carico il div nel contenitore
                            $('#farmacie').append(div);
                        }
                        //creo il div superiore

                    }
                }
                $("#loaderFarmacie").hide();
            }
        </script>
    </body>
</html>
